<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head> 
	<script type="text/javascript" src="miniprototype.js" ></script>
	<script type="text/javascript" src="Base.js" ></script>
	<script type="text/javascript" src="cop/LkCompat.js" ></script>
	<script type="text/javascript" src="cop/Layers.js" ></script>
	<script type="text/javascript" src="TestFramework.js" ></script>	
	<script type="text/javascript" src="cop/CopBenchmark.js" ></script>
	<script type="text/javascript" src="cop/LayersTest.js" ></script>
</head>
<body>
	<h2>Run Context JavaScript Tests</h2> 

	<pre id="result"></pre>


	<script type="text/ecmascript">

	var result = "run LayerTests:";	
	TestCase.allSubclasses().each(function(eaClass) {
		var test = new eaClass();
		test.runAll();
		result= result + "\n" + test.result.printResult();
		document.getElementById("result").textContent= result;	
	});
	</script>

</body>
</html>

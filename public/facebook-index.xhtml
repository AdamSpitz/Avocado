<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Avocado</title>

<meta name="viewport" content="user-scalable=no, width=device-width" />

<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({appId: '167017929989069', status: true, cookie: true,
             xfbml: true});

FB.getLoginStatus(function(response) {
  if (response.session) {
	FB.api('/me', function(response) {
  		alert("Hi! You appear to have previously given us permission to see you, and are logged in to Facebook as " + response.name);
	});
  } else {
    FB.login(function(response) {
  	if (response.session) {
		FB.api('/me', function(response) {
  			alert("Hi! You appear to be logged in to Facebook as " + response.name);
		});
  	} else {
		alert("You either cancelled the login, refused to give us permissions, or the login process failed. Booh!");
  	}
    });
  }
});
  };
  (function() {
    var e = document.createElement('script'); e.async = true;
    e.src = document.location.protocol +
      '//connect.facebook.net/en_US/all.js';
    document.getElementById('fb-root').appendChild(e);
  }());

</script>

<script type="text/ecmascript" src="javascripts/bootstrap.js"></script>
<script type="text/ecmascript" src="javascripts/main.js"></script>

<script>
if (! window.hasOwnProperty('avocado')) { window.avocado = {}; }
avocado.doneLoadingWindow = function() {
  transporter.isDoneLoadingWindow = true;
  transporter.createAvocadoWorldIfBothTheCodeAndTheWindowAreLoaded();
};
</script>

</head>

<body id="body" style="margin: 0px" onload="avocado.doneLoadingWindow()">

<svg id="canvas"
     width="100%" height="800px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:lively="http://www.experimentalstuff.com/Lively"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xml:space="preserve"
     zoomAndPan="disable">
</svg>

</body>

</html>
